<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(37,117,252,0.8) 0%, rgba(106,17,203,0.8) 100%);
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h4 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37,117,252,0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 17px rgba(0,0,0,0.2);
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .file-upload-btn {
            border: 1px solid #ddd;
            color: #333;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .file-upload-btn i {
            margin-right: 10px;
        }
    </style>
    <script>
        function validateForm() {
            var fields = [
                'FULLNAME', 'EMAIL', 'LINKED_IN', 
                'EDUCATION', 'WORK_EXPERIENCE', 'resume_url'
            ];
            
            var isValid = true;
            fields.forEach(function(field) {
                var element = document.forms["applicationForm"][field];
                if (!element.value.trim()) {
                    element.style.borderColor = 'red';
                    isValid = false;
                } else {
                    element.style.borderColor = '#ddd';
                }
            });
            
            if (!isValid) {
                alert('Please fill out all fields');
            }
            
            return isValid;
        }

        function updateFileName() {
            var input = document.getElementById('resume_file');
            var fileName = input.files[0].name;
            var label = document.getElementById('file-name');
            label.textContent = fileName;
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h4>Job Application Form</h4>
        <form name="applicationForm" action="/jobs/{{job.JobID}}/apply" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="FULLNAME" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="EMAIL" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>LinkedIn Profile</label>
                <input type="url" name="LINKED_IN" placeholder="Your LinkedIn profile URL" required>
            </div>
            <div class="form-group">
                <label>Education</label>
                <textarea name="EDUCATION" placeholder="Describe your educational background" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Work Experience</label>
                <textarea name="WORK_EXPERIENCE" placeholder="Describe your work experience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Resume Upload</label>
                <div class="file-upload">
                    <input type="file" id="resume_file" name="resume_file" accept=".pdf,.doc,.docx" onchange="updateFileName()">
                    <div class="file-upload-btn">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose File</span>
                    </div>
                </div>
                <small id="file-name"></small>
            </div>
            <div class="form-group">
                <label>Resume URL (Optional)</label>
                <input type="url" name="resume_url" placeholder="Or provide a link to your resume">
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
</body>
</html>
